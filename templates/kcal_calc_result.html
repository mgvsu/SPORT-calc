{%extends 'base.html'%}

{%block main_page%}
<div class="container">
  <h1>Результат расчета калорийности продкута: </h1>
  <h2>Продукт: {{product}}<br>Вес: {{weight}}</h2>
  <h2>Калорий: {{kcal}}</h2>
  <h3>Белков: {{proteins}} Жиры: {{fats}} Углеводы: {{carbs}}</h3>
  <button class = 'imt_calc_form_button' type="button" name="result_button" onclick="document.location='kcal_calc'">Назад</button>
</div>
{%endblock%}
